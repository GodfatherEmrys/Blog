---
layout: default
---
<style>
    .list_categories {
        float: left;
    }
    .list_item {
        display: block;
    }
    .list_item a {
        display: block;
        height: 100%;
    }
</style>
<ul class="list_categories">
    {% for post in site.posts %}
    <li class="list_item">
        <strong role="post_title">
            <a href="{{ post.url }}" class="inherit-color">{{ post.title }}</a>
        </strong>
        <date class="date">{{ post.date | date_to_string }}</date>
        {{ post.excerpt | strip_html | truncatewords: 49 }}
    </li>
    {% endfor %}
</ul>
