---
layout: default
---
<style>
    .list_categories {
        display: block;
    }
    .list_categories a {
        display: block;
        height: 100%;
    }
</style>
<ul>
    {% for post in site.posts %}
    <li class="list_categories">
        <strong role="post_title">
            <a href="{{ post.url }}" class="inherit-color">{{ post.title }}</a>
        </strong>
        <date class="date">{{ post.date | date_to_string }}</date>
        {{ post.excerpt | strip_html | truncatewords: 49 }}
    </li>
    {% endfor %}
</ul>
