---
layout: default
---
<ul>
    {% for post in site.posts %}
    <li>
        <h2>
            <a href="{{ post.url }}" class="inherit-color">{{ post.title }}</a>
            <br>
            <span class="date">
                {{ page.date | date: '%Y 년 %M 월 %d 일'}}
            </span>
        </h2>
        {{ post.excerpt | strip_html | truncatewords: 49 }}
    </li>
    {% endfor %}
</ul>
