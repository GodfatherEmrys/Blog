---
layout: default
---
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-2503130529651881",
            enable_page_level_ads: true
          });
    </script>
    <title>{{ page.title }}</title>
    <meta name="description" content="EmrysPage에서 제공하는 IT 기술 공부 블로그입니다.
    초심자를 위한 내용으로 가득채울 예정입니다. 되도록이면 최신의 트렌드와 기술 정보들을 다루도록 노력하겠습니다.
    Java, Spring, HTML, CSS, Javascript, Node, Angular, React 등을 다루는 블로그입니다.
    프로그래밍, 알고리즘 등도 다룹니다.">
    <meta name="keywords" content="Java, Spring, HTML, CSS, JavaScript, Node">
    <meta http-equiv="refresh" content="300">
    <meta name="author" content="Emrys">
    <style>
        .date {
            font-size: 15px;
            color: black;
        }
        .inherit-color {
            color: inherit;
        }
        ul {
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        hr {
            color: lightgray;
        }
    </style>
</head>
<body>
    <ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}" class="inherit-color">{{ post.title }}</a> <span class="date">| {{ post.date | date_to_long_string }}</span></h2>
            {{ post.excerpt | strip_html | truncatewords: 49 }}
        </li>
        <hr>
    {% endfor %}
    </ul>
    <!-- <div class="pagination">
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="previous">Previous</a>
        {% else %}
            <span class="previous">Previous</span>
        {% endif %}
        <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="next">Next</a>
        {% else %}
            <span class="next ">Next</span>
        {% endif %}
    </div> -->
</body>
</html>
