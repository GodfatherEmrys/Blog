<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>카테고리</h1>
    <nav>
        <ul>
            <li>

            </li>

            </li>
            <li>
                <a>Spring</a>
            </li>
        </ul>

        {% for post in site.categories.html %}

            <h2><a href="{{ post.url }}" class="inherit-color">{{ post.title }}</a> <span class="date">| {{ post.date | date_to_long_string }}</span></h2>

        </li>
        <hr>
    {% endfor %}

</html>
