---
layout: default
---
<ul>
{% for post in site.categories.spring %}
    <li>
        <h2><a href="{{ post.url }}" class="inherit-color">{{ post.title }}</a></h2>
        <span class="date">{{ post.date | date_to_string }}</span>
        <hr>
        {{ post.excerpt | strip_html | truncatewords: 49 }}
    </li>
{% endfor %}
</ul>
