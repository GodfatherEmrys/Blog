<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
  <title>{{ page.title }}</title>
  <meta name="description" content="EmrysPage에서 제공하는 IT 기술 공부 블로그입니다.
    초심자를 위한 내용으로 가득채울 예정입니다. 되도록이면 최신의 트렌드와 기술 정보들을 다루도록 노력하겠습니다.
    Java, Spring, HTML, CSS, Javascript, Node, Angular, React 등을 다루는 블로그입니다.
    프로그래밍, 알고리즘 등도 다룹니다.">
  <meta name="keywords" content="Java, Spring, HTML, CSS, JavaScript, Node">
  <meta http-equiv="refresh" content="300">
  <meta name="author" content="Emrys">
  <style>
    /* Reset */
    body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,textarea,button {margin:0;padding:0}
    fieldset,img {border:0 none}
    ul,ol{list-style:none}
    blockquote, q {quotes: none}
    input,select,textarea,button {vertical-align:middle}
    button {border:0 none;background-color:transparent;cursor:pointer}
    address,caption,cite,code,dfn,em,var {font-style:normal;font-weight:normal}
    hr {display:none}
    article, aside, details, figcaption, figure, footer, header, hgroup, nav, section, main {display:block}
    audio, canvas, video {display:inline-block;*display:inline;*zoom:1}
    input::-ms-clear {display:none}
    header,article,aside,footer,section{display:block}
    /* Start Cascading Style Sheet */
    body{font-weight:200}
    ul{list-style:none;display:inline}
    a{color:black;text-decoration:none;position:relative}
    a:link,a:visited{color:Black;cursor:auto}
    a:link:active,a:visited:active{color:Black}
    a:hover{
      background-color: #ffaef8;
      border-radius:5px;
      /* box-shadow: 0px -7px 0px 0px #ffaef8 inset; */
      /* box-shadow: 0px -10px 10px -5px red inset; */
      /* border-bottom: 3px solid #ffaef8; */
    }
    .main_header{position:fixed;width:200px}
    .main_content{margin-left:200px;width:100%;min-width:960px;}
    .date{font-size:15px;color:grey;display:block}
    .categories{text-align:right;font-size:1.5em;font-weight:bold}
    .categories li{margin-right:30px}
    figure{display:inline-block;width:50%;border:0.5px solid grey}
  </style>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/agate.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
